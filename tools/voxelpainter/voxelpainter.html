<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Voxel Painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				left: 15%;
				width: 70%;
				text-align: center;
				font-size: 12px;
			}
			#controls {
				position: absolute;
				top: 10px;
				left: 10px;
			}

			#oldie { background-color: #ddd !important }
		</style>
	</head>
	<body>

		<div id="container">
			<div id="info">
				- voxelpainter -<br>
				<strong>click</strong>: add, <strong>rclick</strong>: remove, <strong>space</strong>: toggle wall/floor,<br>
				<strong>rclick + drag</strong>: rotate, <strong>arrows</strong>: pan, <strong>wheel</strong>: zoom
			</div>
			<div id="controls">
				<button id="export-obj">Export to OBJ</button>
			</div>
		</div>

		<script src="three.min.js"></script>
		<script src="OBJExporter.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="voxelpainter.js"></script>

	</body>
</html>
